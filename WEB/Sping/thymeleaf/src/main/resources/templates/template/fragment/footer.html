<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <footer th:fragment="copy">
        푸터 자리 입니다.
    </footer>
    <footer th:fragment="copyParam (param1, param2)">
        <p>파라미터 자리 입니다.</p>
        <p th:text="${param1}"></p>
        <p th:text="${param2}"></p>
    </footer>
</body>

</html>

<!-- 다른 곳에서 해당과 같은 똑같은 아래쪽 푸터 영역을 가져다가 쓸 수 있다.-->
